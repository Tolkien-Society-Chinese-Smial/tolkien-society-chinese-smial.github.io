<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>{{ page.title }}</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link rel="stylesheet" href="/assets/css/styles.css">
	    
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/brands.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.12.0/js/regular.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.12.0/js/solid.js"></script>
	    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/fontawesome.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	    <script src="/assets/scripts/jquery.bootstrap.newsbox.min.js" type="text/javascript"></script>
		<script type="text/javascript">

			$(document).ready(()=>{

			    $('#sidebarCollapse').on('click', function() {
			        $('#sidebar').toggleClass('active');
			    	$('#sidebar > ul > li > a').addClass("collapse");		    	
			    	$('#sidebar > ul > li > ul').removeClass("show");
			    });

			    $('.must-inactive').on('click', function() {
			    	$('#sidebar').removeClass('active');
			    })

				$(".demo1").bootstrapNews({
		            newsPerPage: 3,
					navigation: true,
					autoplay: true,
					direction:'up', // up or down
					animationSpeed: 'normal',
					newsTickerInterval: 4000, //4 secs
					pauseOnHover: true,
					onStop: null,
					onPause: null,
					onReset: null,
					onPrev: null,
					onNext: null,
					onToDo: null
		        });

			});

		</script>
	</head>
	<body>
		<div class="wrapper">
			
			<!-- Sidebar  -->
			{% include navLeft.html %}

			<div id="content">
				{{ content }}

				<!-- footer  -->
				{% include footer.html %}
			</div>
		</div>
    </body>
</html>

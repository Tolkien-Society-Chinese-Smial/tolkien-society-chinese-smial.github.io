<!DOCTYPE html>
<html>
  <head>
	    <meta charset="utf-8">
	    <title>{{ page.title }}</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link rel="stylesheet" href="/assets/css/styles.css">
	    
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/brands.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.12.0/js/regular.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.12.0/js/solid.js"></script>
	    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/fontawesome.js"></script>
		<script type="text/javascript">

			$(document).ready(()=>{

			    $('#sidebarCollapse').on('click', function() {
			        $('#sidebar').toggleClass('active');
			    	$('#sidebar > ul > li > a').addClass("collapse");		    	
			    	$('#sidebar > ul > li > ul').removeClass("show");
			    });

			    $('.must-inactive').on('click', function() {
			    	$('#sidebar').removeClass('active');
			    });

			    $('.pop').popover({
				    container: 'body'
				})

			});

		</script>
	</head>
	<body>
		<div class="wrapper">
			
			<!-- Sidebar  -->
			{% include navLeft.html %}

			<div id="content">
				<img src="{{ page.banner }}" class="img-fluid" alt="Banner">
				<div class="container">
					<header>
						<h1 class="blog-title">{{ page.title }}</h1>
						<hr class="aboutus">
					</header>
					<main class="blog">
						{{ content }}
					</main>
				</div>
			
				<!-- footer  -->
				{% include footer.html %}
			</div>
		</div>
    </body>
</html>

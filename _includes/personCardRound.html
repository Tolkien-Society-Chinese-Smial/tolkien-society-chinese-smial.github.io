<div class="container">
	<div class="row">
		{% for item in include.content %}
			<div class="col-6 col-sm-6 col-md-4 col-lg-3">
				<a href="{{ item.link }}" class="card person-card-round">
				    <div class="row">
				    	<div class="col-5  person-card-img">
					    	<img class="card-img card-img-left" src="{{ item.avatar }}" alt="{{ item.name }}">
					    </div>
					    <div class="col-7">
					    	<div class="card-text">
					    		<span><strong>{{ item.name }}</strong></span>
						    	<span>{{ item.intro }}</span>
					    	</div>						    
						</div>
				    </div>
				</a>
			</div>		
		{% endfor %}
	</div>
</div>

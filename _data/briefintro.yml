- name: ArdaNEWS Studio
  link: /ardanews.html
  img: ../images/arda-news/logo.png
  content: 一个专注于托尔金和他创造的奇幻世界Arda的翻译以及爱好者组织。目前有三个栏目：新闻“ArdaNEWS”、研究文章“托学译林”和相关诗歌“Arda Poetry”。
  update: 2020年2月20日更新
- name: BagEnd字幕组
  link: /bagendsubtitle.html
  img: ../images/bagend-subtitle/logo.png
  content: 成立于2019年，是目前国内唯一专注译制托尔金相关音视频的正式字幕组，补全了长期以来除六部曲外，中洲圈内音视频汉化字幕组的空白。袋底洞成立的契机是传记电影《托尔金》的发布。
  update: 2022年01月25日更新
- name: 魔戒中文维基
  link: /lotrchinesewiki.html
  img: ../images/lotr-chinese-wiki/logo.png
  content: 由灰机wiki创始人Ser Gawen 创建于2015年4月17日，是依托于灰机wiki平台的、完全由爱好者自发组织建设的、收录和J·R·R·托尔金相关一切的百科网站。
  update: 2022年01月27日更新
- name: 南外托尔金社
  link: /nflstolkienclub.html
  img: ../images/nfls-tolkien-club/logo.jpg
  content: 南京外国语学校托尔金社成立于2017年9月22日（即比尔博生日），前后有三位社长、五位副社长。从社长与副社长自斟自酌发展到10个人谈天说地，社长们的努力固然重要，南外这个平台带来的便利也不可忽视。
  update: 2022年01月27日更新
- name: 指环王百度贴吧
  link: /lotrtieba.html
  img: ../images/lotr-tieba/logo.png
  content: “指环王吧”是2004年依托“百度贴吧”成立的中土神话爱好者平台，现有会员十二万余人。这里欢迎所有热爱阿尔达世界的友好Ringer，非常适合初入中洲大陆的朋友！
  update: 2022年01月25日更新
- name: 中土相关墙
  link: /middleearthwall.html
  img: ../images/middle-earth-wall/logo.jpg
  content: 中土相关墙成立于2016.10.1，致力于为爱好中土的人提供网络分享平台。在三年里，中土相关墙共接受了800多正式投稿，包括绘画、文章、书法、翻译等中土相关作品。
  update: 2022年01月25日更新
- name: 中洲历史研讨群
  link: /homesalon.html
  img: ../images/home-salon/logo.png
  content: 本群欢迎对托尔金作品以及中土历史有研究的朋友加入，在这里大家可以畅所欲言，从托老的构思到第一纪元宝钻史的诞生，从努曼诺尔的建立再到伊瑞詹的沦陷，从亚尔法拉松的远征到索伦的崛起……  
  update: 2020年03月02日更新